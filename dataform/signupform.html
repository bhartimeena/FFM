<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Fieldforce Monitor - Sign Up Form</title>
</head>
<body>
    <div class="container">
        <h1 id="signup">Connect with Us</h1>
        <div class="form-container">
            <form id="visitorForm">
                <div class="form-group">
                    <label for="name" class="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter Your Name..." required>
                </div>
                <div class="form-group">
                    <label for="email" class="name">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter Your Email..." required>
                </div>
                <div class="form-group">
                    <label for="mobile" class="mobile">Mobile Number:</label>
                    <input type="number" id="mobile" name="mobile" placeholder="Enter Your Mobile Number..." required>
                </div>
                <div class="form-group">
                    <label for="message" class="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Enter Your Messgae.." required></textarea>
                </div>
                <div class="form-group" >
                    <input type="submit" value="Send" id="submit" >
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
